<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Shop</title>
  </head>
  <body>
    <aside>
      <header>
        <h1>Little Shop</h1>
        <h2>Admin Portal</h2>
      </header>
      <nav>
        <div class="area">
          <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="sidebar_background">
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
        </div>
        <button id="merchants-nav" class="active-nav">
          <h2>Merchants</h2>
        </button>
        <button id="items-nav">
          <h2>Items</h2>
        </button>
        <img src="assets/feed_me_seymore.png" alt="Feed Me">
      </nav>
    </aside>
    <main>
      <section class="display-options">
        <h3>Showing: <span id="showing-text">All Merchants</span></h3>
        <button id="add-new-button" class="add-new-button"
          data-state="merchant">+ Add New</button>
        <button id="sort-button">Sort A->Z</button>
        <button id="reset-sort-button" class="hidden">Reset Sort</button>
      </section>
      <section id="add-new-options">
        <form id="new-merchant-form" class="hidden">
          <label for="new-merchant-name">New Merchant Name</label>
          <input id="new-merchant-name" name="new-merchant-name" type="text">
          <button id="submit-merchant" class="submit">Submit</button>
        </form>
        <p id="status-message" class="hidden"><!-- Status message here! --></p>
        <form id="new-merchant-form" class="hidden">
          <label for="new-item-name">New Item Name</label>
          <input id="new-item-name" name="new-item-name" type="text">
          <label for="new-item-description">New Item Description</label>
          <input id="new-item-description" name="new-item-description"
            type="text">
          <label for="new-item-price">New Item Price</label>
          <input id="new-item-price" name="new-item-price" type="text">
          <button id="submit-item" class="submit">Submit</button>
        </form>
      </section>
      <section id="merchants-view" class="view">
        <!-- Data will be displayed here -->
      </section>
      <section id="items-view" class="view hidden items-view">
        <!-- Data will be displayed here -->
      </section>
      <section id="single-merchant-view" class="view hidden">
        <!-- Data will be displayed here -->
      </section>
      <footer>
        <div class="snoop-container">
          <div class="snoop">
            <img
              src="https://i.gifer.com/origin/0c/0c2924e66a08f3a42e9f08db5e8a49de_w200.gif">
          </div>
          <!-- <img src="assets/feed_me_seymore.png" alt="Feed Me"> -->
          <div class="snoop2">
            <img
              src="https://i.gifer.com/origin/0c/0c2924e66a08f3a42e9f08db5e8a49de_w200.gif">
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
